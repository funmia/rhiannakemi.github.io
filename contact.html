            <!--Contact form-->
  <div class="form-container">
    <div class="form-header">
  <h2>Get in touch</h2>
  <p>Please email us at <a href="mailto:hello@stemgirls.com">hello@stemgirls.com</a>
    or use the form to get in touch or with any questions you have!</p>
  </div>
  <form action="" method="get" class="contact-form">
    <div class="form-row">
      <label for="full-name">Name*</label>
      <input id="full-name" name="full-name" type="text"/>
    </div>
  <div class="form-row">
    <label for="email">Email*</label>
    <input id="email"
            name="email"
            type="email"
            placeholder="name@example.com"/>
  </div>
  <div class="form-row">
    <label for="abstract">Comment*</label>
    <textarea id="abstract" name="abstract" placeholder="Leave us a message..."></textarea>
  </div>
  <div class="form-row">
    <button>Submit</button>
  </div>
</form>
</div>
